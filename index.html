<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Money Master</title>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-4">Money MasterðŸ’°</h1>
    </header>
    <main>
      <section class="mt-5">
        <div class="container">
          <div class="row gap-5">
            <div class="col-lg-6">
              <img src="images/money_img.png" class="img-fluid" alt="" />
            </div>
            <div class="col-lg-4 bg-light p-5">
              <div class="text-center">
                <div class="input-area">
                  <h4 class="mb-3">Income</h4>
                  <label for="">&nbsp;Income:</label>
                  <input
                    type="text"
                    name=""
                    id="income-input"
                    class="mb-3 px-2"
                  />
                  <h4 class="mb-3">Expenses</h4>
                  <label for="">&nbsp;&nbsp;&nbsp;&nbsp;Food:</label>
                  <input
                    type="text"
                    name=""
                    id="food-input"
                    class="mb-3 px-2"
                  />
                  <br />

                  <label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rent:</label>
                  <input
                    type="text"
                    name=""
                    id="rent-input"
                    class="mb-3 px-2"
                  />
                  <br />

                  <label for="">Clothes:</label>
                  <input
                    type="text"
                    name=""
                    id="cloth-input"
                    class="mb-3 px-2"
                  />
                  <br />
                  <button
                    id="btn-calculate"
                    class="btn btn-primary px-5 py-2"
                    type="submit"
                  >
                    Calculate
                  </button>
                </div>
                <div class="output-area mt-4">
                  <h4>Total Expenses: <span id="expense-output"></span></h4>
                  <h4>Balance: <span id="balance-output"></span></h4>
                </div>
                <div class="saving-area mt-4">
                  <!-- savings area  -->
                  <label for="">Save:</label>
                  <input type="text" name="" id="saving-input" class="px-2" />
                  <span>%</span>
                  <button
                    id="btn-save"
                    class="btn btn-primary px-5 py-1"
                    type="submit"
                  >
                    Save
                  </button>
                  <h4 class="mt-4">
                    Saving Amount: <span id="saving-output"></span>
                  </h4>
                  <h4>Remaining Balance: <span id="remaining"></span></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calculation.js"></script>
  </body>
</html>
